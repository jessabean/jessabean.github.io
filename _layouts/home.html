<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ page.title }}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/home.css">
    <link rel="alternate" type="application/rss+xml" href="/feed.xml">

    <script type="text/javascript" src="//use.typekit.net/nvf6gkk.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

  </head>
  <body class="home">
    {% include icon-data.svg %}
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <header class="home__header" role="banner">
      <h1>Jessica Eldredge</h1>
      <h2>Front-End Developer</h2>
    </header>
    <main class="home__body" role="main">
      {{ content }}
    </main>

    <div id="project-details" class="project--preview">
      <div class="project__actions">
        <button type="button" class="button button--close">
          <svg id="close" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" fill="currentcolor">
            <path d="M4 8 L8 4 L16 12 L24 4 L28 8 L20 16 L28 24 L24 28 L16 20 L8 28 L4 24 L12 16 z"></path>
          </svg>
        </button>
      </div>
      <figure class="project__image"></figure>
      <div class="project__description"></div>
    </div>
    
    {% include scripts.html %}

  </body>
</html>
