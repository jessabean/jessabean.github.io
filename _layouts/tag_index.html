---
layout: default
---

<h2>Posts tagged: {{ page.tag }}</h2>

<ol class="posts-list">
  {% for post in site.posts %}
    {% for tag in post.tags %}
      {% if tag == page.tag %}
      <li>
        <article>
          <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
          <div class="post-meta"><time>{{ post.date | date: "%-d %B %Y" }}</time></div>
          <p>{{ post.blurb }}</p>
          <a href="{{ post.url }}" class="read-more">read more</a>
        </article>
      </li>
      {% endif %}
    {% endfor %}
  {% endfor %}
</ol>
